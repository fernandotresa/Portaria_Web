<ion-header>
  <ion-navbar text-center no-border-bottom color="primary">  

  <ion-title> {{dataInfo.appName}} </ion-title> 

  <ion-buttons end>
      <button ion-button menuToggle color="white_">
        <ion-icon name="menu"></ion-icon></button>
   </ion-buttons>
   
 </ion-navbar>  
</ion-header>
  
  <ion-content padding class="trips detail-bg">

    <div class="trip card" tappable (click)="goPageEmployee()" margin-bottom>
      <div class="background border-bottom" [ngStyle]="{'background-image': 'url(assets/imgs/colaboradores.png'}">
        <div class="background-filter rlt">
          <div class="align-bottom" padding-left padding-right>            
            <h6 class="pull-right text-white" ion-text>{{dataInfo.titleEmployeers}}</h6>
            <div class="clear"></div>
          </div>
        </div>
      </div>     
    </div>
  
    <div class="trip card" tappable (click)="goPageGuests()" margin-bottom>
        <div class="background border-bottom" [ngStyle]="{'background-image': 'url(assets/imgs/visitantes.jpg'}">
          <div class="background-filter rlt">
            <div class="align-bottom" padding-left padding-right>
              <h6 class="pull-right text-white" ion-text>{{dataInfo.titleGuests}}</h6>
              <div class="clear"></div>
            </div>
          </div>
        </div>        
      </div> 
  
      <div class="trip card" tappable (click)="goPagePermissions()" margin-bottom>
        <div class="background border-bottom" [ngStyle]="{'background-image': 'url(assets/imgs/notifications.jpg'}">
          <div class="background-filter rlt">
            <div class="align-bottom" padding-left padding-right>
              <h6 class="pull-right text-white" ion-text>{{dataInfo.titlePermissions}} </h6>
              <div class="clear"></div>
            </div>
          </div>
        </div>               
      </div>  

</ion-content>
