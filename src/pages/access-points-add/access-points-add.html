
<ion-header>

  <ion-navbar text-center no-border-bottom color="primary">    
  <ion-title>Pontos de acesso</ion-title> 

  <ion-item detail-none no-lines class="backgroundPainel" text-center>  
    <b>{{dataInfo.titleUsername}}:</b> {{dataInfo.userInfo.name}}                 
    <b>{{dataInfo.titleTime}}:</b> {{dataInfo.clock}}          
  </ion-item>

  <ion-buttons end>
      <button ion-button menuToggle color="white_">
        <ion-icon name="menu"></ion-icon></button>
   </ion-buttons>   
   
 </ion-navbar>  

</ion-header>


<ion-content padding>

<ion-list>          

    <ion-item>
        <ion-label>{{dataInfo.titleName}}: </ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select [(ngModel)]="status">
          <ion-option no-lines>Ativo</ion-option> 
          <ion-option no-lines>Inativo</ion-option> 
        </ion-select>
    </ion-item>

      <ion-item>
        <ion-label>Tipo de PA</ion-label>
        <ion-select [(ngModel)]="apType">
          <ion-option no-lines>Catraca</ion-option> 
          <ion-option no-lines>Cancela</ion-option> 
        </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label>Código Unico</ion-label>
      <ion-select [(ngModel)]="apCu">        
        <ion-option no-lines>Entrada</ion-option> 
        <ion-option no-lines>Saída</ion-option> 
      </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Endereço IP </ion-label>
    <ion-input type="text" [(ngModel)]="ipAddress"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Monitoramento</ion-label>
    <ion-select [(ngModel)]="apCameras" multiple="true">
      <ion-option  *ngFor="let camera of dataInfo.camerasMonitor.success" no-lines>{{camera.name}}</ion-option>        
    </ion-select>
  </ion-item>
  
  <button *ngIf="! info" ion-button full (click)="add()" color="primary">Adicionar</button>
  <button *ngIf="info" ion-button full (click)="add()" color="secondary">Salvar</button>
  
</ion-list>
  

</ion-content>
