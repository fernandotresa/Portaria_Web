
<ion-header>

  <ion-navbar text-center no-border-bottom color="primary">  
    <ion-title> {{dataInfo.titleAcls}} </ion-title> 

    <ion-buttons end>
        <button ion-button menuToggle color="white_">
        <ion-icon name="menu"></ion-icon></button>
    </ion-buttons>   
   
 </ion-navbar>  

 <ion-toolbar no-border color="primary">
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="setFilteredItems()"
      placeholder= "Procurar...">
   </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>          
    <ion-item-sliding #item *ngFor="let acl of (acls | async)?.success">

        <button ion-item item-start text-wrap no-lines (click)="goPermissionGroups(group)">     
            {{acl.name}}  
        </button>      
        
        <ion-item-options>
            <button ion-button color="danger" (click)="remove(group)"><ion-icon name="trash"></ion-icon>{{dataInfo.titleRemove}}</button>
            <button ion-button (click)="edit(group)"><ion-icon name="create"></ion-icon>{{dataInfo.titleEdit}}</button>            
            <button ion-button color="secondary" (click)="copy(group)"><ion-icon name="copy"></ion-icon>{{dataInfo.titleCopy}}</button>
          </ion-item-options>
    </ion-item-sliding>
    
</ion-list>

<ion-fab bottom right >
    <button ion-fab (click)="addAcl()"><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
