
<ion-header>

    <ion-navbar text-center no-border-bottom color="primary">  
    
    <ion-title> {{dataInfo.titlePermissionsAccess}} </ion-title> 
  
    <ion-buttons end>
        <button ion-button menuToggle color="white_">
          <ion-icon name="menu"></ion-icon></button>
     </ion-buttons>   
     
   </ion-navbar>  
  
  </ion-header>

<ion-content padding>

  <ion-list>

    <ion-list-header color="primary"> Básico </ion-list-header>  

    <ion-item>
      <ion-label>Nome do grupo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Descrição</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

  <ion-list-header color="primary"> Periodo </ion-list-header>  

    <ion-item>
      <ion-label>Data inicial</ion-label>
      <ion-datetime displayFormat="DD MM YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="dateStart"></ion-datetime>
    </ion-item>
  
    <ion-item>
        <ion-label>Data final</ion-label>
        <ion-datetime displayFormat="DD MM YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="dateEnd"></ion-datetime>
    </ion-item>

    <ion-list-header color="primary"> Horários </ion-list-header>  

    <ion-item>
      <ion-label>Horário de entrada</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm A" [(ngModel)]="timeStart"></ion-datetime>
    </ion-item>
  
    <ion-item>
        <ion-label>Horário de saída</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="timeEnd"></ion-datetime>
    </ion-item>

    <ion-list-header color="primary"> Dias da semana </ion-list-header>  

    <ion-item>
        <ion-label>Segunda</ion-label>
        <ion-checkbox [(ngModel)]="monday"></ion-checkbox>
      </ion-item>
    
      <ion-item>
        <ion-label>Terça</ion-label>
        <ion-checkbox [(ngModel)]="sausage"></ion-checkbox>
      </ion-item>
    
      <ion-item>
        <ion-label>Quarta</ion-label>
        <ion-checkbox [(ngModel)]="mushrooms"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Quinta</ion-label>
        <ion-checkbox [(ngModel)]="mushrooms"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Sexta</ion-label>
        <ion-checkbox [(ngModel)]="mushrooms"></ion-checkbox>
      </ion-item>

      <ion-item>
          <ion-label>Sábado</ion-label>
          <ion-checkbox [(ngModel)]="mushrooms"></ion-checkbox>
        </ion-item>

        <ion-item>
            <ion-label>Domingo</ion-label>
            <ion-checkbox [(ngModel)]="mushrooms"></ion-checkbox>
          </ion-item>

  </ion-list>
    

</ion-content>
