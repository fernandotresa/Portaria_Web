
<ion-header>

  <ion-navbar text-center no-border-bottom color="primary">  
  
  <ion-title> {{dataInfo.titleAcls}} </ion-title> 

  <ion-buttons end>
      <button ion-button menuToggle color="white_">
        <ion-icon name="menu"></ion-icon></button>
   </ion-buttons>   
   
 </ion-navbar>  

</ion-header>

<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label>{{dataInfo.titleName}}</ion-label>
    <ion-input type="text" [(ngModel)]="name" text-right></ion-input>
  </ion-item>    
  
  <ion-item>
    <ion-label>{{dataInfo.titlePermissionType}}</ion-label>
    <ion-select [(ngModel)]="permission">      
      <ion-option>{{dataInfo.titleWrite}}</ion-option>
      <ion-option>{{dataInfo.titleRead}}</ion-option>      
    </ion-select>
  </ion-item>

  <ion-list-header color="primary">{{dataInfo.titleSectores}}</ion-list-header>

  <ion-item>
  <button ion-item no-lines *ngFor="let sector of allSectors"  detail-none (click)="selectedSectorClicked(sector)">
    {{sector.name}}                     
      <ion-icon name="ios-checkmark-circle" item-end *ngIf="sector.isChecked" color="secondary"></ion-icon>
      <ion-icon name="ios-checkmark-circle" item-end *ngIf="! sector.isChecked"  color="danger"></ion-icon>
  </button>

  </ion-item>         
  
</ion-list>
  
</ion-content>

<ion-footer>
    <button ion-button full (click)="clearSectors()" *ngIf="selectedArray.length > 0">{{dataInfo.titleClearSectors}}</button>
    <button ion-button full (click)="add()" *ngIf="idAcl === 0 && name && permission && selectedArray.length > 0">{{dataInfo.titleAdd}}</button>
    <button ion-button full (click)="save()" *ngIf="idAcl > 0 && name && permission && selectedArray.length > 0">{{dataInfo.titleSave}}</button>
</ion-footer>
