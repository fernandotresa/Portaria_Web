<ion-header>

    <ion-navbar text-center no-border-bottom color="primary">
      <ion-title> {{dataInfo.titleEmployeers}} </ion-title>                
    </ion-navbar>
  
    <ion-toolbar no-border color="primary">
        <ion-searchbar
          [(ngModel)]="searchTerm"
          (ionInput)="setFilteredItems()"
          placeholder= "Procurar...">
       </ion-searchbar>
    </ion-toolbar>
   
  </ion-header>
  
<ion-content padding>

    <ion-list>

      <ion-card class="trip card" text-wrap *ngFor="let employee of (employees | async)?.success" no-lines>
        
      <ion-item>
          <ion-avatar item-start>
            <img src="./assets/imgs/default-user.png" *ngIf="! employee.photo" (click)="goPageUserDetails(worker)">
            <img src="{{employee.photo}}" *ngIf="employee.photo" (click)="goPageUserDetails(worker)">
          </ion-avatar>
  
          <h2>{{employee.name}}</h2>
          <p *ngIf="! employee.FUNCIONARIO_TIPO"><b> Tipo:</b> Não informado </p>
          <p *ngIf="employee.FUNCIONARIO_TIPO"><b> Tipo:</b> {{employee.FUNCIONARIO_TIPO}} </p>
          <p *ngIf="! employee.matricula"><b> Matricula:</b> Não informado  </p>
          <p *ngIf="employee.matricula"><b> Matricula:</b> {{employee.matricula}} </p>
      </ion-item>
  
      <ion-card-content class="mgt-10 top-default"> 
        <p><b>Crachá:</b> {{employee.CRACHA}} </p>
        <p><b>Cargo:</b> {{employee.CARGO}} </p>
        <p><b>Empresa:</b> {{employee.EMPRESA}} </p>        
      </ion-card-content>                  
            
      <ion-row>

        <ion-col>
          <button ion-button icon-start clear small> 
              <ion-icon name="calendar" color="primary"></ion-icon>
            <div>Regras de acesso</div>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button icon-start clear small (click)="goPageUserDetails(worker)">
            <ion-icon name="cog" color="primary"></ion-icon>
            <div>Editar</div>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button icon-start clear small (click)="goPageUserDetails(worker)">
              <ion-icon name="alert" color="primary"></ion-icon>
              <div>Mensagens e Alertas</div>
          </button>
        </ion-col>

      </ion-row>
        

    </ion-card>
    
  </ion-list>

</ion-content>
