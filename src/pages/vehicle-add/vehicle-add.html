
<ion-header>

  <ion-navbar text-center no-border-bottom color="primary">  
  
  <ion-title> {{dataInfo.titleVehicle}} </ion-title> 

  <ion-item detail-none no-lines class="backgroundPainel" text-center>  
    <b>{{dataInfo.titleUsername}}:</b> {{dataInfo.userInfo.name}}                 
    <b>{{dataInfo.titleTime}}:</b> {{dataInfo.clock}}          
  </ion-item> 
   
 </ion-navbar>  

</ion-header>


<ion-content padding>

<ion-list>
  
    <ion-item>
      <ion-label>{{dataInfo.titleType}}</ion-label>      
      <ion-select [(ngModel)]="type">
        <ion-option  *ngFor="let type of (dataInfo.vehicleTypes | async)?.success" no-lines>{{type.name}}</ion-option>        
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label>{{dataInfo.titleModel}}</ion-label>
      <ion-select [(ngModel)]="model">
        <ion-option  *ngFor="let model of (dataInfo.vehicleModels | async)?.success" no-lines>{{model.name}}</ion-option>        
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>{{dataInfo.titleBrand}}</ion-label>      
      <ion-select [(ngModel)]="brand">
        <ion-option  *ngFor="let brand of (dataInfo.vehicleBrands | async)?.success" no-lines>{{brand.name}}</ion-option>        
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>{{dataInfo.titlePlate}}</ion-label>
      <ion-input type="text" [(ngModel)]="plate"></ion-input>
    </ion-item>

  <button ion-button full (click)="add()" color="primary">Adicionar</button>
  
</ion-list>
  

</ion-content>
