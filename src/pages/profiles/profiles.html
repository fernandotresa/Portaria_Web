
<ion-header>

  <ion-navbar text-center no-border-bottom color="primary">  


  <ion-title> {{dataInfo.titlePermissionsAccess}} </ion-title> 

  <ion-buttons end>
      <button ion-button menuToggle color="white_">
        <ion-icon name="menu"></ion-icon></button>
   </ion-buttons>   
   
 </ion-navbar>  

 <ion-toolbar no-border color="primary">
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="setFilteredItems()"
      placeholder= "Procurar...">
   </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>          
    <button ion-item item-start text-wrap *ngFor="let group of (accessGroups | async)?.success" no-lines (click)="goPermissionGroups(group)">     
        {{group.name}}    
    </button>            
</ion-list>

<ion-fab bottom right >
    <button ion-fab (click)="addPermissionGroups()"><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
