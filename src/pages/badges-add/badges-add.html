
<ion-header>

  <ion-navbar text-center no-border-bottom color="primary">    
  <ion-title>Crachás</ion-title> 

  <ion-item detail-none no-lines class="backgroundPainel" text-center>  
    <b>{{dataInfo.titleUsername}}:</b> {{dataInfo.userInfo.name}}                 
    <b>{{dataInfo.titleTime}}:</b> {{dataInfo.clock}}          
  </ion-item>

  <ion-buttons end>
      <button ion-button menuToggle color="white_">
        <ion-icon name="menu"></ion-icon></button>
   </ion-buttons>   
   
 </ion-navbar>  

</ion-header>


<ion-content padding>

<ion-list>          

    <ion-item>
        <ion-label>Número do crachá </ion-label>
        <ion-input type="text" [(ngModel)]="code"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select [(ngModel)]="status">
          <ion-option no-lines>Ativo</ion-option> 
          <ion-option no-lines>Inativo</ion-option> 
        </ion-select>
    </ion-item>

    <ion-item>

        <ion-label>Tipo</ion-label>
        <ion-select [(ngModel)]="badgeType" ionChange="onChange($event)">
          <ion-option  *ngFor="let type of dataInfo.crachasTipos.success" no-lines>{{type.name}}</ion-option>        
        </ion-select>
      </ion-item>    
      
  <button *ngIf="! info" ion-button full (click)="add()" color="primary">Adicionar</button>
  <button *ngIf="info" ion-button full (click)="save()" color="secondary">Salvar</button>
  
</ion-list>
  

</ion-content>
