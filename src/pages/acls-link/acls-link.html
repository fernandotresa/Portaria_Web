<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Associar acesso</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content>
    <ion-list>            
        <ion-item no-lines *ngFor="let acl of acls">                      
            <ion-checkbox (click)="aclSelected(acl)" [checked]=acl.checked></ion-checkbox>

            <ion-label>{{acl.name}}</ion-label>          

        </ion-item>
    </ion-list>
   
    <button ion-button full icon-left (click)="save()">
      <ion-icon name="checkmark"></ion-icon> Associar
    </button>
  </ion-content>
