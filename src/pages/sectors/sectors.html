
<ion-header>

    <ion-navbar text-center no-border-bottom color="primary">  
    
    <ion-title> {{dataInfo.titleEmployeers}} </ion-title> 

    <ion-buttons end *ngIf="employeeSector && selectedProfiles.length > 0"> 
        <button ion-button color="white_" class="fs-icon" (click)="selectAll()">
          <ion-icon name="add-circle"></ion-icon></button>
     </ion-buttons>
     

     <ion-buttons end *ngIf="employeeSector && selectedProfiles.length > 0">
        <button ion-button color="white_" class="fs-icon" (click)="deselectAll()">
          <ion-icon name="remove-circle"></ion-icon></button>
     </ion-buttons>
  

    <ion-buttons end>

        <button ion-button menuToggle color="white_">
          <ion-icon name="menu"></ion-icon></button>
     </ion-buttons>   
     
   </ion-navbar>  
  
  </ion-header>


<ion-content padding>

  <ion-list>
      <ion-list-header color="primary">{{dataInfo.titleSelectSectorAndProfiles}}</ion-list-header>  

      <ion-item>
          <ion-label>Setor</ion-label>      
          <ion-select [(ngModel)]="employeeSector">
            <ion-option  *ngFor="let sector of (sectors | async)?.success" (ionSelect)="selectSector(sector)">{{sector.name}}</ion-option>        
          </ion-select>
        </ion-item>
  
        <ion-item no-lines *ngFor="let group of callbackProfiles">
            <ion-checkbox (click)="profileSelected(group)" [checked]=group.checked></ion-checkbox>
            <ion-label>{{group.name}} - {{group.type}}</ion-label>  
        </ion-item>
  
      <ion-list-header color="primary">{{dataInfo.titleSelectEmployees}}</ion-list-header>  
  
        <ion-item no-lines *ngFor="let employee of allEmployees">
            <ion-checkbox (click)="employeeSelected(employee)" [checked]=employee.checked></ion-checkbox>
            <ion-label>{{employee.name}} </ion-label>  
        </ion-item>            
  </ion-list>  

</ion-content>


<ion-footer *ngIf="selectedEmployees.length > 0 && this.selectedProfiles.length > 0">
  
    <button ion-button full color="secondary" (click)="save()">{{dataInfo.titleSave}}</button>
  </ion-footer>
