
<ion-header>

  <ion-navbar text-center no-border-bottom color="primary">  
    <ion-title> {{dataInfo.titleAcls}} </ion-title> 

    <ion-buttons end>
        <button ion-button menuToggle color="white_">
        <ion-icon name="menu"></ion-icon></button>
    </ion-buttons>   
   
 </ion-navbar>  

 <ion-toolbar no-border color="primary">
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="setFilteredItems()"
      placeholder= "Procurar...">
   </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>          

    <ion-item *ngFor="let acl of (allAcls  | async)?.success">

        <button ion-item item-start text-wrap no-lines>            
            {{acl.name}}
            <ion-icon name='folder-open' item-end (click)="showOptions(group)" color="primary"></ion-icon>            
        </button>                      
        
    </ion-item>   
    
</ion-list>

<ion-fab bottom right >
    <button ion-fab (click)="addAcl()"><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
