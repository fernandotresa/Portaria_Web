<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{dataInfo.titleAddAccess}}</ion-title>

  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="TÃ­tulo" [(ngModel)]="event.title"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label>{{dataInfo.titleStart}}</ion-label>

      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="event.startTime" [min]="minDate" [max]="maxDate"></ion-datetime>
    </ion-item>
 
    <ion-item>
      <ion-label>{{dataInfo.titleEnd}}</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="event.endTime"  [min]="minDate" [max]="maxDate"></ion-datetime>
    </ion-item>
 
    <ion-item *ngIf="false">
      <ion-label>{{dataInfo.titleAllDay}}</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>
  </ion-list>
 
  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon> {{dataInfo.titleAdd}}

  </button>
</ion-content>
